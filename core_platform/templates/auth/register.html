{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='core-style.css') }}">
<div class="type-1-body">
    <h1>{% block title %}Register{% endblock %}</h1>

    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible alert-bar" role="alert">
            <span class="glyphicon glyphicon-alert" aria-hidden="true"></span>  {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
    {% endfor %}

    <form method="post">
        <label for="username">Username:</label>
        <input name="username" id="username" maxlength="128" required> <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required> <br>
        <input class="btn btn-primary" style="width:250px" type="submit" value="Register">
    </form>

</div>
{% endblock %}
